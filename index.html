<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="assets/css/all.min.css">
   <link rel="stylesheet" href="assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="assets/images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="itemDown1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemCount1" type="text" class="form-control text-center" value="1">
                           <button id="itemUp1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="price1">1219</span></h5>
                        <img src="assets/images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="assets/images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="itemDown2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="itemCount2" type="text" class="form-control text-center" value="1">
                           <button id="itemUp2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="price2">59</span></h5>
                        <img src="assets/images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1278</span></h5>
                        <h5>$<span id="tax">0</span></h5>
                        <h5>$<span id="total-price">1278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>

   document.getElementById('itemUp1').addEventListener("click", function() {
    const quantity = document.getElementById('itemCount1');
    const quantityCount = parseInt(quantity.value);
    const newQuantityCount = quantityCount + 1;
    quantity.value = newQuantityCount;
    const total = newQuantityCount * 1219;
    document.getElementById('price1').innerText = total;
    
    updateSubtotal();
   });

   document.getElementById('itemDown1').addEventListener("click", function() {
      const quantity = document.getElementById('itemCount1');
      const quantityCount = parseInt(quantity.value);
      const newQuantityCount = quantityCount > 1 ? quantityCount - 1 : 1; // Ensure quantity doesn't go below 1
      quantity.value = newQuantityCount;
      const total = newQuantityCount * 1219;
      document.getElementById('price1').innerText = total;
      
      updateSubtotal();
   });

   document.getElementById('itemUp2').addEventListener("click", function() {
      const quantity = document.getElementById('itemCount2');
      const quantityCount = parseInt(quantity.value);
      const newQuantityCount = quantityCount + 1;
      quantity.value = newQuantityCount;
      const total = newQuantityCount * 59;
      document.getElementById('price2').innerText = total;
      
      updateSubtotal();
   });

   document.getElementById('itemDown2').addEventListener("click", function() {
      const quantity = document.getElementById('itemCount2');
      const quantityCount = parseInt(quantity.value);
      const newQuantityCount = quantityCount > 1 ? quantityCount - 1 : 1; // Ensure quantity doesn't go below 1
      quantity.value = newQuantityCount;
      const total = newQuantityCount * 59;
      document.getElementById('price2').innerText = total;
      
      updateSubtotal();
   });

   function updateSubtotal() {
      const price1 = parseInt(document.getElementById('price1').innerText);
      const price2 = parseInt(document.getElementById('price2').innerText);
      const totalPrice = price1 + price2;
      
      document.getElementById('subtotal').innerText = totalPrice;
      document.getElementById('total-price').innerText = totalPrice;
   }

   </script>
   <script src="assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
